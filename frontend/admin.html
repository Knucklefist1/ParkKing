<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="home.html">Hjem</a></li>
      <li><a href="index.html">Parkering</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
      <li id="profile-container"></li>
      <li id="login-link"><a href="login.html">Log ind</a></li>
      <li id="logout-btn" style="display: none;"><button onclick="logout()">Log ud</button></li>
    </ul>
  </nav>

  <!-- Admin Dashboard -->
  <div class="admin-container">
    <header class="admin-header">
      <h1>Admin Dashboard</h1>
      <p class="admin-subtitle">Administrer brugere og reservationer</p>
    </header>

    <div class="admin-grid">
      <!-- Users Section -->
      <section class="admin-card">
        <div class="card-header">
          <h2>Registrerede Brugere</h2>
          <span class="user-count">0 brugere</span>
        </div>
        <div class="card-content">
          <ul id="user-list" class="user-list"></ul>
        </div>
      </section>

      <!-- Reservations Section -->
      <section class="admin-card">
        <div class="card-header">
          <h2>Aktive Reservationer</h2>
          <div class="reservation-filters">
            <input type="text" id="search-reservations" placeholder="SÃ¸g..." class="search-input">
          </div>
        </div>
        <div class="card-content">
          <div class="table-container">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>Bruger</th>
                  <th>Lokation</th>
                  <th>Plads</th>
                  <th>Start Tid</th>
                  <th>Slut Tid</th>
                  <th>Handling</th>
                </tr>
              </thead>
              <tbody id="reservation-table">
                <!-- Fyldes dynamisk -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="JS/auth.js"></script>
  <script src="JS/admin.js"></script>
</body>
</html>
