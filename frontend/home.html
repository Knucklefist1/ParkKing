<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Velkommen til Parkeringsappen</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="hero">
    <div class="welcome-box">
      <h1>Velkommen til Parkeringsappen</h1>
      <p class="subtext">Din digitale løsning til nem og effektiv parkering</p>
      <button id="main-btn">Indlæser...</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem("user"));
      const btn = document.getElementById("main-btn");

      if (user) {
        btn.textContent = "Gå til parkering";
        btn.onclick = () => window.location.href = "index.html";
      } else {
        btn.textContent = "Log ind eller opret bruger";
        btn.onclick = () => window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
