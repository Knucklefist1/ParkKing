<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt os</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Hjem</a></li>
            <li><a href="index.html">Parkering</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
            <li id="profile-container"></li> <!-- Profile will be injected here -->
            <li id="login-link"><a href="login.html">Log ind</a></li>
            <li id="logout-btn" style="display: none;"><button onclick="logout()">Log ud</button></li>
        </ul>
    </nav>
    

    <div class="contact-container">
        <h1>Kontakt os</h1>
        <p>Har du spørgsmål, feedback eller brug for hjælp? Udfyld formularen herunder, og vi vender tilbage hurtigst muligt.</p>

        <form class="contact-form">
            <label for="name">Navn</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Emne</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Besked</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send besked</button>
        </form>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("user");
            alert("Du er logget ud!");
            window.location.href = "login.html";
        }

        document.querySelector('.contact-form')?.addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Tak for din besked! Vi vender tilbage snarest.");
            e.target.reset();
        });
    </script>

<script src="JS/script.js"></script>
<script src="JS/auth.js"></script>
</body>
</html>
